<!DOCTYPE html>
<html>
<head>
<title>table</title>
<script type="text/javascript" src="js/angular.min.js"></script>
<style>
table, th, td {
border: 1px solid gray;
border-collapse:collapse;
padding:5px;
}
</style>
</head>
<body> 
    <div ng-app="mainApp" ng-controller="studentController">
<table>
<tr>
<th>Roll.No</th>
<th>Students Name</th>
<th>marks</th>
<th>Grades</th>
</tr>
<tr ng-repeat="subject in student.subjects">
  <td>{{ $index +1 }}</td>
  <td>{{ subject.name }}</td>
  <td>{{ subject.marks }}</td>
  <td>{{ subject.grades }}</td>
  </tr>
  </table>
  </div>
  <script>
  var mainApp = angular.module("mainApp",[]);
  mainApp.controller( 'studentController', function ($scope){
  $scope.student = {
   subjects: [
   
  { name: 'Vinoth',marks: 82,grades: 'A'},
  { name: 'james',marks: 80,grades: 'A'},
  { name: 'Karthik',marks: 66,grades: 'B'},
  { name: 'Vishnu',marks: 96,grades: 'A'},
  { name: 'Mahesh',marks: 95,grades: 'A'},
  { name: 'Sathish',marks: 88,grades: 'A'},
  { name: 'Raj',marks: 92,grades: 'A'},
  ],
  };
  });
  </script>
  </body>
  </html>
